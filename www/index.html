<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- bower:css -->
    <link rel="stylesheet" href="lib/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->

    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- bower:js -->
    <script src="lib/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/filepicker-js-bower/filepicker.min.js"></script>
    <script src="lib/filepicker-js/filepicker.min.js"></script>
    <script src="lib/angular-filepicker/dist/angular_filepicker.js"></script>
    <script src="lib/base64toblob/base64toblob.js"></script>
    <!-- endbower -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- inject:js -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.route.js"></script>
    <script src="app/core/file-stack.factory.js"></script>
    <script src="app/core/friends.factory.js"></script>
    <script src="app/core/profile.factory.js"></script>
    <script src="app/core/school.factory.js"></script>
    <script src="app/core/trip-routes.factory.js"></script>
    <script src="app/core/values.js"></script>
    <script src="app/core/vehicle.factory.js"></script>
    <script src="app/main/apps/dashboard/home.controller.js"></script>
    <script src="app/main/apps/friends/friends.controller.js"></script>
    <script src="app/main/pages/profile/my_info.controller.js"></script>
    <script src="app/main/pages/profile/profile.controller.js"></script>
    <script src="app/main/pages/profile/routes.controller.js"></script>
    <script src="app/main/pages/profile/vehicle.detail.controller.js"></script>
    <script src="app/main/pages/profile/vehicle.grid.controller.js"></script>
    <!-- endinject -->
  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-light">
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
