<ion-view view-title="My Info">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input type="text" ng-model="vm.profile.firstName">
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text" ng-model="vm.profile.lastName">
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="vm.profile.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Phone</span>
        <input type="text" ng-model="vm.profile.phone">
      </label>
      <label class="item item-input">
        <span class="input-label">School</span>
        <input type="text" ng-model="vm.profile.school">
      </label>
      <br>
      <br>
      <div class="row">
        <div class="col-10"></div>
        <div class="col-80">
          <button class="button button-block button-stable" ng-click="vm.updateProfile(vm.profile)">
            Update My Info
          </button>
        </div>
        <div class="col-10"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
