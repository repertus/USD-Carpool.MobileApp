<ion-view title="Login" class="loginPage">
  <ion-content class="borderRemove">

    <div class="amigoesPicDiv">
      <img class="amigoesImage" src="img/amigoes.png" alt="">
    </div>

    <form name="loginForm" novalidate ng-submit="vm.login(loginForm.$valid)">

      <div class="list list-inset">
        <label class="item item-input">
              <input  type="email"
                      name="email"
                      placeholder="Student Email"
                      ng-model="vm.user.email"
                      ng-pattern="/^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.+-]+\.edu$/"
                      required>
        </label>
      </div>
      <div class="loginValidator">
        <p ng-show="loginForm.email.$invalid && loginForm.email.$touched" class="formErrors">A valid registered edu address is required.</p>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
               <input  type="password"
                       name="password"
                       placeholder="Password"
                       ng-model="vm.user.password"
                       required>
        </label>
      </div>
      <div class="forgotPassword">
          <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="button button-block login-button" ng-disabled="loginForm.$invalid">Login</button>
    </form>
    <div class="newAccount">
        <p>Don't have an account? <a href="#">Create an account</a></p>
    </div>
  </ion-content>
</ion-view>
