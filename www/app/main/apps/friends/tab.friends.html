<!-- Renders the top tabs for Friends -->
<ion-tabs class="tabs-top tabs-icon-top tabs-color-active-positive">

  <!-- Friends List Tab -->
  <ion-tab title="Friends" icon-on="ion-ios-people" icon-off="ion-ios-people" href="#/friends/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

  <!-- Friend Requests -->
  <ion-tab title="Requests" icon-on="ion-person-stalker" icon-off="ion-person-stalker" href="#/friends/requests">
    <ion-nav-view name="tab-requests"></ion-nav-view>
  </ion-tab>

  <!-- Friend Suggestions Tab -->
  <ion-tab title="Suggestions" icon-on="ion-person-add" icon-off="ion-person-add" href="#/friends/suggestions">
    <ion-nav-view name="tab-suggestions"></ion-nav-view>
  </ion-tab>

</ion-tabs>

<!-- Renders the bottom universal tabs to provide continuity to app -->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- My Profile Tab -->
  <ion-tab title="My Profile" icon-off="ion-person" icon-on="ion-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="My Friends" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/friends/list">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <!-- Trip Tab -->
  <ion-tab title="My Trips" icon-off="ion-model-s" icon-on="ion-model-s" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
